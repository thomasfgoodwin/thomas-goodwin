<html>
	<head>
    {% include head.html %}
	</head>
	<body class="is-loading">

		<!-- Wrapper -->
			<div id="wrapper" class="fade-in">

				<!-- Header -->
				<header id="header">
					<a href="{{ "/" | absolute_url }}" class="logo"><img src="/images/SigLogoPracticeC.svg" alt="logo"></a>
				</header>

				<!-- Nav -->
					<nav id="nav">

            {% include nav.html %}

						<ul class="icons">
							<li><a href="https://instagram.com/{{site.instagram}}" class="icons"><i class="fab fa-instagram"></i></a></li>
							<li><a href="https://vimeo.com/{{site.vimeo}}" class="fab fa-vimeo-v strong"></i></a></li>
							<li><a href="https://youtube.com/user/{{site.youtube}}" class="fab fa-youtube-square strong"></i></a></li>
							<li><a href="https://soundcloud.com/{{site.soundcloud}}" class="fab fa-soundcloud strong"></i></a></li>
							<li><a href="https://patreon.com/{{site.patreon}}" class="fab fa-patreon"></a></li>
						</ul>

					</nav>

				<!-- Main -->
				<div id="main">

					<!-- Post -->
					<section class="post">
						<p>{{content}}</p>
					</section>

					<!-- Footer -->
						<footer>
              <ul class="actions">
								<li><a href="{{ "/blog/" | absolute_url }}" class="button">Blog</a></li>
              </ul>
						</footer>
					</div>

				<!-- Footer -->
        {% include foot.html %}

			</div>

			<!-- Scripts -->
			{% include scripts-main.html %}
			{% include tracking.html %}

	</body>
</html>
